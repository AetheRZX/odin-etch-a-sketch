<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1 class="header">
        Etch-a-sketch
    </h1>

    <div class="content">
        <div class="interface">
            <!-- Buttons Here -->   
            <input id="color_picker" type="color" value="#333333"/>

            <button id="color_button">Color mode</button>
            <button id="rainbow_button">Rainbow mode</button>
            <button id="eraser_button">Eraser</button>
            <button id="clear_button">Clear</button>
            <div id="size_value" class="size-value">16 x 16</div>
            <input id="size_slider" type="range" value="16" min="1" max="64" />
        </div>

        <div class = "grid" id="grid">
            <!-- Set up the 6by6 grid here -->
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy AetherZX</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
